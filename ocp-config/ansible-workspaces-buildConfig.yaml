spec:
  nodeSelector: null
  output:
    to:
      kind: DockerImage
      name: 'quay.io/lgordner/ansible-demo:latest'
    pushSecret:
      name: lrg-quay
  resources: {}
  successfulBuildsHistoryLimit: 5
  failedBuildsHistoryLimit: 5
  strategy:
    type: Docker
    dockerStrategy:
      from:
        kind: DockerImage
        name: 'quay.io/lgordner/lrg-ee:latest'
      env:
